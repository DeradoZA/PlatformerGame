<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Dino Game</title>
</head>
<body class="body">
    <div class="gameContainer" id="gameContainer">
        <div id="gameScreen" class="game-screen">
            <div>
                <h1 id="gameInformation" ></h1>
            </div>
            <canvas id="gameTrack" class="game-track" width=1500 height=350></canvas>
        </div>
        <div>
            <button id="startBtn" class="button-19" role="button">Start Game</button>
            <button id="endBtn" class="button-19" role="button">End Game</button>
        </div>
    </div>

    <div id="videoContainer">
        <div class="video-container-div">
            <img src="./src/assets/scroll.png">
        </div>
    </div>
    <script type="module" src="dist/runnerGame.js"></script>
</body>
</html>
